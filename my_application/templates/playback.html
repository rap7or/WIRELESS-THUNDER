{% extends "base.html" %}
{% block title %}Playback{% endblock %}

{% block navbar %}
    <li class="nav-item">
        <a class="nav-link" href="/upload">Upload video</a>
    </li>

    <li class="nav-item">
        <a class="nav-link" href="/logout">Logout</a>
    </li>
{% endblock %}

{% block content %}
    <video width="640" controls>
    <source src="/static/uploads/{{ video.video_loc }}" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
    {% if  user == video.user_id %}
        <form method=post action="{{ url_for('playback', video=video.id ) }}">
            <button class="btn btn-success" type="submit">Delete Video</button>
        </form>
    {% endif %}

{% endblock content%}
